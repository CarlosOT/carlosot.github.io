<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="arquivos-css/cadastroAlunos.css">
        <title>Cadastro de Alunos</title>
    </head>

    <body>
        <div>
            <ul>
               <li>Carlos Oliveira Teixeira</li>
               <li>RA: 1800059</li>
               <li><a href="https://carlosot.github.io/tarefas_faculdade/index_menu.html">Menu de execução</a></li>
            <ul>
        </div>
        <section class="tituloPrincipal">
            <h1>Cadastro de Alunos</h1>
        </section>
        <form class="formularioAluno" action="#Definir" method="post">
          <fieldset>
              <label for="nome-aluno">Nome Completo: </label><br/>
              <input required type="text" maxlength="20" name="nome-aluno" id="inputNome">
          </fieldset>
          <fieldset>
              <label for="endereco-aluno">Endereço Completo: </label><br/>
              <input required type="text" maxlength="30" name="endereco-aluno" id="inputEndereco">
          </fieldset>
          <fieldset>
              <label for="cidade-aluno">Cidade: </label><br/>
              <input required type="text" maxlength="20" name="cidade-aluno" id="inputCidade">
          </fieldset>
          <fieldset class="EstadosBrasil">
              <label for="UF">UF: </label>
              <select class="opcoes-Estado">
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="AM">AM</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="SE">SE</option>
                  <option value="TO">TO</option>
              </select>
          </fieldset>
          <fieldset>
              <label for="RG-aluno">RG: </label><br/>
              <input required type="text" maxlength="10" name="RG-aluno" id="inputRG">
              <span class="somente-numeros">*somente números</span>
          </fieldset>
          <fieldset>
              <label for="CPF-aluno">CPF: </label><br/>
              <input required type="text" maxlength="11" name="CPF-aluno" id="inputCPF" >
              <span class="somente-numeros">*somente números</span>
          </fieldset>
          <fieldset>
              <label for="email-aluno">Email: </label><br/>
              <input required type="email" maxlength="20" name="email-aluno" id="inputEmail">
          </fieldset>
          <fieldset>
              <label for="redes-sociais">Rede Social: </label><br/>
              <span class="Sociais">
                  <input type="checkbox" name="redes-sociais" value="Facebook"/>Facebook
              </span>
                  <input type="checkbox" name="redes-sociais" value="Twitter"/>Twitter
                  <input type="checkbox" name="redes-sociais" value="WhatsApp"/>WhatsApp
                  <input type="checkbox" name="redes-sociais" value="Outros"/>Outros
          </fieldset>
          <fieldset>
              <label for="cursos">Cursos: </label><br/>
              <span class="Cursos">
                  <input type="radio" name="cursos" value="ADS">ADS
              </span>
                  <input type="radio" name="cursos" value="Redes">Redes
                  <input type="radio" name="cursos" value="SI">SI
          </fieldset>
          <fieldset>
              <label for="area-texto">Motivo da inscrição: </label><br/><br/>
              <span class="AreaTexto">
                  <textarea name="motivo-inscricao" maxlength="100" rows="8" cols="20"></textarea>
              </span>
          </fieldset>
          <fieldset>
            <span class="buttom">
              <input type="submit" value="Enviar"/>&emsp;<input type="reset"/><br/><br/>
          </span>
          </fieldset>
        </form>
    </body>
</html>
