<html lang="pt">

<head>
    <meta charset="utf-8" />
  <script>
  function countOcurrences(){
    var letra    = document.getElementById("letra");
    var palavra  = document.getElementById("palavra");
    var counter  = (palavra.match(letra) || []).length;
    return alert(`${letra}: ${counter}`);
    }
  </script>

</head>

  <body>

   <form onsubmit="javascript: return countOcurrences()">
       
        <label for= "letra">Letra a ser contada:</label><br/>
        <input type="text" id="letra"><br/>
        <label for="palavra">Palavra:</label><br/>
        <input type="text" id="palavra"><br/>
        <input type="submit" value="Enviar">

   </form>


  </body>

</html>
