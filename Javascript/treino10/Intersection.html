<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
  <script>
      function intersection(){
        var array1 = document.getElementById('array1').value;
        var array2 = document.getElementById('array2').value;
        var array3 = "";
        var searchString = 0;
        for (i = 0; i < array1.length; i++){
          for (j = 0; j < array2.length; j++){
             if(array1[i] === array2[j]){
               searchString = array3.search(array1[i]);
               if(searchString == -1){
                  array3 = array3.concat(array1[i]);
                }
              }
            }
          }
          array3 = array3.split("").join(",");
          return alert(`Intesercção: [${array3}]`);
        }

  </script>
