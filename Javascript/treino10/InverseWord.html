      function inverseWord(){
        var palavra = document.getElementById('palavra').value;
        var palavraInvertida = "";
        for(i = palavra.length - 1; i >= 0; i--){
          palavraInvertida = palavraInvertida.concat(palavra[i]);
        }
        return alert(palavraInvertida)
      }


  </script>
