<!DOCTYPE html>


<html lang="pt">

<head>
    <meta charset="utf-8" />
  <script>

  function union(){
   var array1 = document.getElementById('array1').value;
   var array2 = document.getElementById('array2').value;
   var array3 = "";
   var searchString = 0;

   for(i = 0; i < array1.length; i++){
     searchString = array3.search(array1[i]);
     if(searchString == -1){
       array3 = array3.concat(array1[i]);
     }
   }
   for(i = 0; i < array2.length; i++){
     searchString = array3.search(array2[i]);
     if(searchString == -1){
       array3 = array3.concat(array2[i]);
     }
   }
     array3 = array3.split("").join(",");
     return alert(`União: [${array3}]`);
  }

  </script>
</head>

  <body>
    <b>4) Construa uma função que recebe dois arranjos e devolve a União destes arranjos.</b><br/><br/>
   <form onsubmit="javascript: return union()">

        <label for="array1">Array1: </label><br/><input type="text" id="array1"><br/><br/>
        <label for="array2">Array2: </label><br/><input type="text" id="array2"><br/><br/>
        <input type="submit" value="Enviar">

   </form>


  </body>

</html>
